        /* CSS */
.main {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    grid-template-rows: repeat(4, 1fr);    /* 4 rows */
    gap: 10px; /* Space between the squares */
    width: 300px; /* Total width for the grid container */
    height: 400px; /* Total height for the grid container */
}

.main>div {
    border: 2px solid black; /* Square border */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(184, 145, 145); /* Optional: background color */
}
