<!DOCTYPE html>
<html>
<head>
    <title>NodeList Example</title>
</head>
<body>
    <h2 class="heading">Heading 1</h2>
    <h2 class="heading">Heading 2</h2>
    <h2 class="heading">Heading 3</h2>
    <p class="para">Paragraph 1</p>
    <p class="para">Paragraph 2</p>
    <button onclick="addHeading()">Add Heading</button>
    <button onclick="addPara()">Add Paragraph</button>
    
    <script>
        function addHeading() {
            let newHeading = document.createElement("h2");
            newHeading.className = "heading";
            newHeading.innerText = "New Heading";
            document.body.appendChild(newHeading);

            let headings = document.querySelectorAll(".heading");
            console.log(`Length of Headings : ${headings.length}`); // Static NodeList
        }

        function addPara(){
            let newPara = document.createElement("p");
            newPara.className="para";
            newPara.innerHTML="New Paragraph";
            document.body.appendChild(newPara);

            let paras = document.querySelectorAll(".para");
            console.log(`Length of Paragraphs : ${paras.length}`); // Static NodeList
        }
    </script>

</body>
</html>
