<html>
	<head>
		<style>
			span ~ p{
				background-color:red;
			}
		</style>
	</head>
	<body>
		
		
		<div align = "center">
			<div>
				This is div
				<div>This is child div</div>
				<p>This is child paragraph</p>
			</div>
			<span>
				This is span
			</span>
			<h1>
				This is H1
				<p>
					This paragraph is child of H1
				</p>
			</h1>
			<p>
				This is paragraph
			</p>
		</div>
		
		
		
	</body>
</html>
