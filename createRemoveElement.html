<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">Monday</div>
      <div class="child">Tuesday</div>
      <div class="child">Wednesday</div>
      <div class="child">Thursday</div>
      <div class="child">Friday</div>
      <div class="child">Saturday</div>
      <div class="child">Sunday</div>
    </div>

    <button id="btn-add">Click</button>
    <button id="btn-remove">Remove Day</button>

    <script>
      let parent = document.querySelector(".parent");
      console.log(parent);
      console.log(parent.children);

      for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
      }

      let btn = document.getElementById("btn-add");

      btn.onclick = function () {
        let newDay = document.createElement("div");
        newDay.className = "child";
        newDay.innerHTML = "Beautiful Day...!";
        document.body.appendChild(newDay);
      };

      let removeDayBtn = document.getElementById("btn-remove");

      removeDayBtn.onclick = function () {
        if (parent.children.length > 0) {
          parent.children[0].remove();
        }
      };


      let dayOne = parent.firstElementChild;
      console.log(dayOne);
      
      console.log(dayOne.parentElement);

      console.log(dayOne.nextElementSibling);
       
      
    </script>
  </body>
</html>
