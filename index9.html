<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Preparation</title>
    <link rel="stylesheet" href="styles2.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        color: pink;
      }

      .sentence {
        color: green;
      }

      #sentence-id {
        color: black;
      }

      .container {
        display: flex;
        width: 100vw;
        justify-content: space-between;
      }
      .container a {
        /* margin: 10px; */
      }
      .light-container img{
       float: right;
       float: none;
      }

      
    </style>
  </head>
  <body>
    <div style="color: red">Hello World</div>
    <div class="sentence" id="sentence-id">This is Shah Jahan</div>

    <div class="container">

    <div class="box">Box 1</div>
    <div class="box" style="background: lightcoral">Box 2</div>

    <hr />

    <hr />
    <br />
    <hr />
    <br />
    <div style="background: rgb(13, 123, 159); margin-right: -200x">Box1</div>
    <div style="background: rgb(43, 44, 45)">Box2</div>

    <hr /><hr />
    <br />
    <hr />
    <br />

    <hr />

    <hr />
    <br />
    <hr />
    <br />

    <hr />

    <hr />

    <hr />
    <br />

    <br />

    <h1 style="visibility: hidden;">Shah Jahan</h1>

            <img src="light_turn_off.jpeg" alt="">

</html>
