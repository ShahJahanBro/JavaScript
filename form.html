    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: *<input type="text" name="name" required></p>
    <legend>Gender *</legend>
    <p>
        <fieldset>
        Male <input type="radio" name="gender" id="" required>
        Female <input type="radio" name="gender" id="" required>
    </fieldset>
    </p>
    <p>
        Address: <textarea name="address" id="address" cols="50" rows="8"></textarea>
    </p>
    <p>
        Email: *<input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode: *<input type="number" name="pincode" id="pincode" required>
    </p>
    <p>
        Card Type: *
        <select name="card type" id="card type" required>
        <option value="">--Select a Card Type</option>
        <option value="Visa">visa</option>
        <option value="Master Card">master card</option>
        <option value="Rupay">rupay</option>
    </select> 
    </p>
    <p>
        Card Number * <input type="number" name="card num" id="card num" required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV: *<input type="password" name="cvv" id="cvv " required >
    </p>
    <input type="submit" value="Pay Now">
</form>
</body>
